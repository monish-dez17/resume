<head>

<br><br>
<lable for="email">Enter your email here:</lable><input type="email" id="email"  placeholder="Enter vaild E-mail here">
<br><br>
<label for="">Enter password:</label><input type="password" placeholder="password">

<br><br>
<lable for="">Enter your favourite colour</lable><input type="color">

</select>

<input type="reset">
<input type="submit">
</body>
</html>
